# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
  #     desired widget in your `content/home/` folder.
  #   The weight parameter defines the order that the links will appear in.

main:
  - name: Publications
    url: /publications
    weight: 1
  - name: Experience
    url: /experience
    weight: 2
  - name: Education
    url: /education
    weight: 3
  - name: Content
    url: /content
    weight: 4
  - name: Hobbies
    url: /hobbies
    weight: 5
